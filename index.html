<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Drawing App</title>
  </head>
  <body>
    <div>
      <canvas id="canvas" ></canvas>
    </div>
    <div style="margin-top: 5px;">
      <span>Size: </span>
      <input type="range" min="20" max="200" value="50" class="size" id="sizeRange" />
    </div>
    <div style="margin-top: 5px;">
      <span>Color: </span>
      <input type="radio" name="colorRadio" value="rgb(227,7,19,0.75)" checked />
      <label for="black">Black</label>
    </div>
    <button class="save-img">Save As Image</button>
    <button class="save-img-ori">Save As Image Original</button>
    <button class="save-img-binary">Binary Image</button>
    <button class="send-picwish">Pic Wish</button>
    <div style="margin-top: 5px;">
      <button id="clear">Clear</button>
    </div>
    <br />
    <input id="upload" type="file" accept="image/*" />

    <script src="src/index.js"></script>
  </body>
</html>
